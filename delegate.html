<html lang="en">

    <title>Event Delegate</title> 
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Aliquam, est incidunt.</li>
            <li class="item">Voluptate, incidunt quis?</li>
            <li class="item">Aut, quam deserunt!</li>
            <li class="item">At, minus distinctio.</li>
            <li class="item">Ipsa, magni laudantium!</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>


    <script>
        /* const items = document.getElementsByClassName('item');

                // console.log(event.target);
                // console.log(event.target.parentNode);
                // console.log(item.innerText);
            })
        } */

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        })
        
        document.getElementById('btn-add-item').addEventListener('click',function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand new list item';
            li.classList.add('item');   // added dynamic class name
            listContainer.appendChild(li); //added li in parent element
        })
    </script>    
</body>
</html>
