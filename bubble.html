<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid rebeccapurple;
        }
        ul{
            border: 2px solid tomato;
        }
        section {
            border: 2px solid blue;
        }
        body{
            border: 3px solid green;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Neque, cum.</li>
            <li id="item-3">Maiores, eius?</li>
            <li id="item-4">Necessitatibus, debitis.</li>
            <li id="item-5">Doloremque, rerum!</li>
            <li id="item-6">Odit, unde!</li>
        </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 clicked");
            // event.stopPropagation(); // it's used for stop event bubble
            event.stopImmediatePropagation(); // it's only used for stop other event handler
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 first clicked");
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 second clicked");
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log("item-2 third clicked");
        });
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log("Ul clicked");
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("section container clicked");
        })
        document.getElementById('body').addEventListener('click',function(){
            console.log("body clicked");
        })
    </script>
</body>
</html>
